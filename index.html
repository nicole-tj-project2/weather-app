<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Heebo&family=Montserrat:wght@700&display=swap" rel="stylesheet"> 
</head>
<body>
    <main>
        <header>
            <h1>Weather App</h1>
            <section class="input">
                <form action="">
                    <label for="location">Location:</label>
                    <select name="location" id="location">
                        <option value="Toronto, CA">Toronto</option>
                        <option value="Hamilton, CA">Hamilton</option>
                        <option value="Barrie, CA">Barrie</option>
                        <option value="Winnipeg, CA">Winnipeg</option>
                        <option value="Halifax, CA">Halifax</option>
                        <option value="Bangalore, IN">Bangalore</option>
                    </select>
                    <button type="submit">Submit</button>  
                </form>
            </section>
        </header>
        
        <section class="results container wrapper">
            <section class="location item-1">
                <h2 class="city"></h2>
                <time class="date"></time>
            </section>

            <p class="temp current-temperature item-2"></p>

            <div class="weather item-7">
                <p class="weather-description"></p>
                <div><img class="weather-icon" src="" alt=""></div>
                
            </div>
                
                <ul class="item-3">
                    <li class="feels-like"></li>
                    <li class="temp high-temperature"></li>
                    <li class="temp low-temperature"></li>
                    <li class="wind-speed item-5"></li>
                </ul>
            
                <ul class="item-4">
                    <li class="pop"></li>
                    <li class="sunrise"></li>
                    <li class="sunset"></li>
                    <li class="wind-gust item-6"></li>
                </ul>

                <!-- <p class="wind-speed item-5"></p>
                <p class="wind-gust item-6"></p> -->
        </section>
    </main>
    <footer>
        <p>Created at <a href="https://junocollege.com">Juno College</a></p>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
