<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Weather App</title>

<body>
    <header>
        <h1>Weather App</h1>
    </header>
    <main>
        <form action="./weather.html">
            <label for="location">Location:</label>
            <select name="location" id="location">
                <option value="Toronto, CA">Toronto</option>
                <option value="Hamilton, CA">Hamilton</option>
                <option value="Scarborough, CA">Scarborough</option>
                <option value="Winnipeg, CA">Winnipeg</option>
                <option value="Halifax, CA">Halifax</option>
            </select>
            <!-- <a href="./weather.html"> -->
            <button type="submit">Submit</button>  
            <!-- </a>           -->
        </form>
    </main>
    <script src="./script.js"></script>
